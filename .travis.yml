
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=eip

matrix:
  include:

    # Linux
    - env: TARGET=x86_64-unknown-linux-gnu
    - env: TARGET=x86_64-unknown-linux-musl

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx

before_install:
  - set -e
  - rustup self update
  - rustup component add rustfmt

script:
  - if [ -z $TRAVIS_TAG ]; then cargo fmt --all -- --check  ; fi
  - if [ -z $TRAVIS_TAG ]; then cargo test --release        ; fi
  - if [ -z $TRAVIS_TAG ]; then cargo run --release         ; fi
  - if [ -z $TRAVIS_TAG ]; then cargo build --release       ; fi

after_script: set +e

before_deploy:
  - sh deploy.sh

deploy: 
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
