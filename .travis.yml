
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=eip

matrix:
  include:

    - env: TARGET=x86_64-linux
      os: linux

    - env: TARGET=x86_64-osx
      os: osx

before_install:
  - set -e
  - rustup self update
  - rustup component add rustfmt

script:
  - cargo fmt --all -- --check
  - cargo test
  - cargo build --release

after_script: set +e

before_deploy:
  - cd ./target/release/
  - zip $CRATE_NAME-$TRAVIS_TAG-$TARGET.zip $CRATE_NAME
  - mv $CRATE_NAME-$TRAVIS_TAG-$TARGET.zip ../../
  - cd ../../

deploy: 
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
